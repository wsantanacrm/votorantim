<div class="panel panel-project" ng-class="panelclass" ng-class="{ 'expanded': isOpen }">

    <div class="panel-heading" ng-class="{ 'panel-mini':size==='sm' }" >

        <!-- <i ng-if="icon" class="fa {{icon}}" aria-hidden="true"></i> -->
        <span ng-if="icon"  class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa {{icon}} fa-stack-1x fa-inverse"></i>
        </span>

         {{ title }}

         <div ng-transclude="actions" class="actions"></div> 
    </div>

    <!-- <div class="panel-body" style="height: calc({{height}}vh - 70px)" ng-transclude ng-class="{ 'panel-body-form':type==='form' }"> -->
    <div class="panel-body" style="height: 40vh" ng-transclude ng-class="{ 'panel-body-form':type==='form' }">
    </div>
</div>
